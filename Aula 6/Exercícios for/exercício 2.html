<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Faça um programa, utilizando , que mostre na tela de 0 até N, em que N é o limite inserido pelo usuário.

        let N = parseInt(prompt("Digite o valor de N"));

        for (let i = 0; i <= N; i++) {
            document.write(i + "<br>");
        }



    </script>
</body>

</html>
