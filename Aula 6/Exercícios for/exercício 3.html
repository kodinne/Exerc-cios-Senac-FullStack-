<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Peça um número ao usuário e mostre a tabuada de adição de 1 a 10
        let numero = parseInt(prompt("Qual tabuada você quer ver?"))

        document.write("Tabuada de adição do número " + numero + ":<br>")

        for (let i = 1; i <= 10; i++) {
            document.write(numero + " + " + i + " = " + (numero + i) + "<br>")
        }




    </script>
</body>

</html>
