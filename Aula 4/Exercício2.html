<body>
  <script>
    let preco, taxaDesconto, valorDesconto, precoFinal;

    preco = parseFloat(prompt("Informe o preço do produto"));
   taxaDesconto= parseFloat(prompt("Informe o desconto(%)"));
   valorDesconto = (preco*taxaDesconto) /100;
   precoFinal = preco - valorDesconto;

  document.write("Preço original R$ " + preco.toFixed(2) + "<br>")
  document.write("Desconto de " + taxaDesconto.toFixed(2) + "%: R$ " + valorDesconto.toFixed(2) + "<br>");
  document.write("Preço com desconto: R$ " + precoFinal.toFixed(2));

  
  </script>
  
</body>
