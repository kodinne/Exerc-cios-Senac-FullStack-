<body>
    <script>
        let vendas, comissao

        vendas = parseFloat(prompt("Insira o valor total em vendas: "))

        if (vendas >= 100000){
            comissao = vendas * 0.04;
            document.write("O valor total de comissão será de R$: ", comissao.toFixed(2))
        } else{
            comissao = vendas * 0.02;
            document.write("O valor total da comissão será de R$: ", comissao.toFixed(2))

        }

        
    </script>
    
</body>
