 <script>
    
let valorCompra = parseFloat(prompt("Digite o valor da compra:"));
let valorVenda;

if (valorCompra < 20) {
    valorVenda = valorCompra * 1.45;
} else {
    valorVenda = valorCompra * 1.30;
}

document.write("Valor da venda: R$ " + valorVenda.toFixed(2));



    </script>
