<body>
    <script>
        let salarioAtual = parseFloat(prompt("Insira o seu salário atual: "));
let aumento, novoSalario, percentual;

if (salarioAtual <= 280) {
    percentual = 20;
    aumento = salarioAtual * 0.20;
} else if (salarioAtual <= 700) {
    percentual = 15;
    aumento = salarioAtual * 0.15;
} else if (salarioAtual <= 1500) {
    percentual = 10;
    aumento = salarioAtual * 0.10;
} else {
    percentual = 5;
    aumento = salarioAtual * 0.05;
}

novoSalario = salarioAtual + aumento;

document.write("Salário antes do reajuste: R$ " + salarioAtual.toFixed(2) + "<br>");
document.write("Percentual de aumento aplicado: " + percentual + "%<br>");
document.write("Valor do aumento: R$ " + aumento.toFixed(2) + "<br>");
document.write("Novo salário após o aumento: R$ " + novoSalario.toFixed(2) + "<br>");


        document.write("Valor do aumento: R$ " + aumento.toFixed(2) + "<br>");
        document.write("Novo salário: R$ " + novoSalario.toFixed(2) + "<br>");
    </script>
</body>
