<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //  Construir uma página na qual o usuário digitará dez números e o programa somará e calculará a média dos números digitados.

        let numeros = [];

        for (let i = 0; i < 10; i++) {
            let valorDigitado = prompt(`Digite o número:`);
            let numero = parseFloat(valorDigitado);
            numeros.push(numero);
        }

        let soma = 0;

        for (let i = 0; i < numeros.length; i++) {
            soma += numeros[i];
        }

        let media = soma / numeros.length;

        document.write("Números digitados: " + numeros + "<br>");
        document.write("Soma: " + soma + "<br>");
        document.write("Média: " + media.toFixed(2));


    </script>
</body>

</html>
