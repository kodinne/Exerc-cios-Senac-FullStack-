<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Crie uma função que calcule a media de duas notas de um aluno
        let nota1 = parseInt(prompt("Digite a primeira nota do aluno"));
        let nota2 = parseInt(prompt("Digite a segunda nota do aluno"));

        function calcularMedia(nota1, nota2) {
            let media = (nota1 + nota2) / 2;
            return media;
        }

        let mediaFinal = calcularMedia(nota1, nota2);

        document.write("A média do aluno é: " + mediaFinal);

    </script>
</body>

</html>
