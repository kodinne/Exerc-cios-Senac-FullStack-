<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Crie uma função que receba uma string como parâmetro e retorne a mesma string com todas as letras em caixa alta. Utilize essa função para converter diferentes strings.

        function paraMaiusculas(texto) {
            return texto.toUpperCase();
        }

        let entrada = prompt("Digite algo");
        let resultado = paraMaiusculas(entrada);
        alert(resultado);


    </script>
</body>

</html>
