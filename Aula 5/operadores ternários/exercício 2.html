    <script>
        // Escreva um programa que verifique a validade de uma senha fornecida pelo usuário.A senha válida é o número 1234. Devem ser impressas as seguintes mensagens: "Acesso permitido" ou "Acesso negado"

        let senha

        senha = parseInt(prompt("Insira a sua senha"))
        document.write(senha === 1234 ?"Acesso permitido":"Acesso negado");
