<body>
    <script>
       var i = 1;
    var resposta = confirm("Deseja calcular a média?");
    while (resposta == true) {
    var nota1 = prompt("Informe a nota 1: ");
    var nota2 = prompt("Informe a nota 2: ");

    var soma = parseFloat(nota1) + parseFloat(nota2);
    var media = soma / 2;

    document.write("A média do " + i + "º aluno é: " + media.toFixed(1) + "<br>");
    resposta = confirm("Deseja calcular a média?");
    i++;
}

        
    </script>
