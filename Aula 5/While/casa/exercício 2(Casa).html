<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        let conceito;

        while (true) {
            conceito = prompt("Digite o conceito (A, PA ou NA):").toUpperCase();

            switch (conceito) {
                case "A":
                    document.write("Atendido");
                    break;
                case "PA":
                    document.write("Parcialmente Atendido");
                    break;
                case "NA":
                    document.write("Não Atendido");
                    break;
                default:
                    alert("Insira um conceito válido!");
                    continue; // volta pro começo do while pra pedir de novo
            }
            break; // sai do while se conceito válido
        }

    </script>
</body>

</html>
