<body>
    <script>
        let nota;

nota = parseInt(prompt("Insira a nota do aluno (0 a 10)"));

switch (nota) {
    case 10:
    case 9:
        document.write("Nota: A");
        break;
    case 8:
    case 7:
        document.write("Nota: B");
        break;
    case 6:
    case 5:
        document.write("Nota: C");
        break;
    case 4:
    case 3:
        document.write("Nota: D");
        break;
    case 2:
    case 1:
        document.write("Nota: E");
        break;
    case 0:
        document.write("Nota: F");
        break;
    default:
        document.write("Nota inv√°lida. Insira um valor entre 0 e 10.");
}



    </script>
    
</body>
