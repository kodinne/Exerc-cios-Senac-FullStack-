<body>
    <script>
        // Crie um programa que exibe um menu com opções (por exemplo, 1 - Cadastrar, 2 - Editar, 3 - Excluir) e utiliza switch para executar a ação correspondente à opção escolhida pelo usuário.

        let escolha

        escolha = parseInt(prompt("Digite 1:cadastrar, 2:editar, 3: excluir"))

        switch(escolha){
            case 1: 
            document.write("faça seu cadastro")
            break;
            case 2: 
            document.write("Faça sua edição")
            break;
            case 3: 
            document.write("Exclua")
            break;
            default:
                document.write ("Você precisa escolher opções de 1 a 3")
        }



    </script>
</body>
