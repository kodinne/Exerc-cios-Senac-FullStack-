    <Script>
        // estrutura switch
        //Faça um algoritmo que leia o gênero de uma pessoa
        //ao final escreva a mensagem: Você possui o gênero...

        let genero

        genero = prompt("Informe o seu gênero: F para Feminino, M para masculino, O para Outros")
        
        switch(genero){
            case "F":
                document.write("Você possui o gênero Feminino");
                break;
                case "f":
                document.write("Você possui o gênero Feminino");
                break;
                case "M":
                document.write("Você possui o gênero Maculino");
                break;
                case "m":
                    document.write("Você possui o gênero Masculino");
                    break;
                    case "O":
                        document.write("Você possui o gênero Outros");
                        break;
                        case "o":
                        document.write ("Você possuio o gênero Outros");
                        break;
                        default:
                            document.write("Você precisa digitar uma das opções")
                        
        }
    </Script>
    
</body>
