    <script>
        // Crie um programa que lê dois números e um operador (+, -, *, /) e realiza a operação correspondente usando switch.
        let operador, numero1, numero2
        numero1 = parseFloat(prompt("insira o primeiro número: "));
        operador = prompt("Insira um operador: ");
        numero2 = parseFloat(prompt("Insira o segundo número: "));


        switch (operador) {
            case "+":
                document.write(numero1 + numero2)
                break;
            case "-":
                document.write(numero1 - numero2)
                break;
            case "*":
                document.write(numero1 * numero2)
                break;
            case "/":
                document.write(numero1 / numero2)
                break;
            default:
                document.write("Você deve digitar um operador e um número");
        }

    </script>
