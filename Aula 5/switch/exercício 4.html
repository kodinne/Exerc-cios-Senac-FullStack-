<body>
    <script>
        //Crie um programa que lê um código de produto e, usando switch, exibe a classificação do produto (por exemplo, código 1-4: Eletrônicos, 5-7: Roupas, 8-10: Alimentos).

        let codigo;

        codigo=parseInt(prompt("Insira o código do produto"));

        switch(codigo){
            case 1:
            case 2: 
            case 3:
            case 4: 
            document.write("Eletrônicos");
            break;
            case 5:
            case 6:
            case 7:
            
            document.write("Roupas");

            break;

            case 8: 
            case 9: 
            case 10: 

            document.write("Alimentos");

            break; 

            default: 
            document.write("Insira um código válido");
            
        }



    </script>
