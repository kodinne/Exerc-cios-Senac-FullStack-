<body>
    <script>
        //Crie um programa que recebe um número de 1 a 7 e exibe o dia da semana correspondente, usando switch.

        let numero

        numero = parseInt(prompt("Digite um número para saber o dia da semana: "));

        switch (numero) {
            case 1:
                document.write("Domingo");
                break;
            case 2:
                document.write("Segunda-Feira");
                break;
            case 3:
                document.write("Terça-Feira");
                break;
            case 4:
                document.write("Quarta-Feira");
                break;
            case 5:
                document.write("Quinta-Feira");
                break;
            case 6:
                document.write("Sexta-Feira");
                break;
            case 7:
                document.write("Sábado");
                break;
            default:
                document.write("Você precisa digitar números de 1 a 7");


        }

    </script>
