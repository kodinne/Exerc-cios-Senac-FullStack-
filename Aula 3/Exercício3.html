    <script>
       let precoMetro, metrosDesejados, caixasNecessarias, valorTotal, desconto, valorComDesconto;
       let metrosPorCaixa = 2;

       precoMetro = parseFloat(prompt("Informe o preço por metro do piso:"));
      metrosDesejados = parseFloat(prompt("Quantas caixas de piso você quer comprar?"));

    let caixasExatas = metrosDesejados / metrosPorCaixa;
     if(caixasExatas % 1 === 0) {
     caixasNecessarias = caixasExatas;
    } else{
    caixasNecessarias = parseInt(caixasExatas) + 1;
    }

    valorTotal = caixasNecessarias * metrosPorCaixa * precoMetro;
    desconto = valorTotal * 0.03;
    valorComDesconto = valorTotal - desconto;

document.write("Preço do metro: R$ " + precoMetro.toFixed(2) + "<br>");
document.write("Quantidade de caixas necessárias: " + caixasNecessarias + "<br>");
document.write("Valor total da compra: R$ " + valorTotal.toFixed(2) + "<br>");
document.write("Desconto (3%): R$ " + desconto.toFixed(2) + "<br>");
document.write("Valor com desconto: R$ " + valorComDesconto.toFixed(2));


   
    </script>
    
</body>
