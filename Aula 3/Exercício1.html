    <script>
        /*
         FAÇA UM ALGORITMO QUE LEIA O PREÇO DE UM PRODUTO E
         CALCULE UM DESCONTO DE 5%. AO FINAL, INFORME O VALOR DESDE PRODUTO JÁ COM O DESCONTO
        */

        let precoProduto, valorDesconto, precoFinalproduto;
        const taxaDesconto = 0.05;

        precoProduto = parseFloat(prompt("Informe o valor do produto:"));
        valorDesconto = precoProduto*taxaDesconto;
        precoFinalproduto = precoProduto - valorDesconto;

        document.write("O valor inicial do produto é R$", precoProduto.toFixed(2), "<br>");
        document.write("Você teve um desconto de 5% equivalente a R$", valorDesconto.toFixed(2),"<br>")
        document.write("O valor do produto com desconto é de R$ ", precoFinalproduto.toFixed(2))














    </script>
