    <title>Revenda com Aumento</title>

<body>
    <script>
        // Crie um programa onde o vendedor digitará o valor de um produto
        // que ele comprou e o programa aumentará o valor em 50% para revenda

        let valorProduto, valorComAumento, percentualComAumento;

        percentualComAumento = 50;

        valorProduto = parseFloat(prompt("Insira o valor do produto que você comprou:"));

        valorComAumento = valorProduto * (1 + percentualComAumento / 100);

        document.write("Valor original do produto: R$ " + valorProduto.toFixed(2) + "<br>");
        document.write("Valor com 50% de aumento para revenda: R$ " + valorComAumento.toFixed(2) + "<br>");
    </script>
</body>
