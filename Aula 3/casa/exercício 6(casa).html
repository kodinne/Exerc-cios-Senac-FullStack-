    <script>
        /*
Faça um programa onde o usuário digitará o seu salário e o programa escreverá, na tela, 
o valor que será descontado de vale-transporte (6%), de INSS (no momento descontar 8%) 
e quanto sobrará de salário.
*/

let salario, descontoValeTransporte, descontoINSS, salarioLiquido;

salario = parseFloat(prompt("Digite o valor do seu salário"));

descontoValeTransporte = salario * 0.06;
descontoINSS = salario * 0.08;
salarioLiquido = salario - descontoValeTransporte - descontoINSS;
document.write("Salário bruto: R$ " + salario.toFixed(2) + "<br>");
document.write("Desconto vale-transporte (6%): R$ " + descontoValeTransporte.toFixed(2) + "<br>");
document.write("Desconto INSS (8%): R$ " + descontoINSS.toFixed(2) + "<br>");
document.write("Salário líquido: R$ " + salarioLiquido.toFixed(2) + "<br>");





    </script>
