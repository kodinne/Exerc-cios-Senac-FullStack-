<body>
    <script>
        // Construa uma página onde o usuário digitará o valor de um produto e o programa descontará 7% do valor do produto.

        let valorProduto, desconto, precoFinal;

        valorProduto = parseFloat(prompt("Qual é o valor do produto?"))

        desconto = valorProduto* 0.07;

        precoFinal = valorProduto - desconto

        document.write("Valor original: R$ " + valorProduto.toFixed(2) + "<br>");
        document.write("Desconto de 7%: R$ " + desconto.toFixed(2) + "<br>");
        document.write("Preço final com desconto: R$ " + precoFinal.toFixed(2));
        
    </script>
