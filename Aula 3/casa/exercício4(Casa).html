    <title>Salário com Aumento</title>

<body>
    <script>
        // Construa uma página onde o usuário digitará o valor do seu salário e o programa aumentará 15%

        let salario, aumento, novoSalario;

        salario = parseFloat(prompt("Digite o seu salário atual:"));

        aumento = salario * 0.15;
        novoSalario = salario + aumento;

        document.write("O seu salário atual é: R$ " + salario.toFixed(2) + "<br>");
        document.write("Aumento de 15%: R$ " + aumento.toFixed(2) + "<br>");
        document.write("Novo salário com aumento: R$ " + novoSalario.toFixed(2));
    </script>
</body>
